<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CronoCode</title>
    <!--<link rel="shortcut icon" href="../media/dg.jpeg">-->    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!--Bootstrap Icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <!--My css-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="title">CRONOC<i class="bi bi-stopwatch-fill"></i>DE</h1>
    </header>
<!--     <nav>
        <div id="nav__div--contain">
            <button id="cronometro"><i class="bi bi-stopwatch-fill"></i></button>
        </div>
    </nav> -->
    <main>
        <div id="cronoDiv__contain">
            <div id="cronoDiv__number--contain">
                <span id="min">00</span>
                    <span>:</span>
                <span id="seg">00</span>
                    <span>:</span>
                <span id="mSeg">00</span>
            </div>
            <div id="cronoDiv__command--contain">
                <button id="play" ><i class="bi bi-play-circle"></i></button>
                <button id="pause" ><i class="bi bi-pause-circle"></i></button>
                <button id="stop" ><i class="bi bi-stop-circle"></i></button>
            </div>
        </div>
        <div id="cronoDiv__cicule--animation"></div>

    </main>
            <!--Jquery-->
            <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

            <!--Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

            <!--Main-->
        <script src="main.js"></script>
</body>
</html>
